<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">Avia Tickets</a>
          </div>

          <ul id="nav-mobile" class="right ml-auto">
            <li>
              <div class="input-field currency-select" data-tests="currencySelect">
                <select id="currency">
                  <option value="EUR">€ Euro</option>
                  <option value="USD">$ US Dollar</option>
                  <option value="UAH">₴ UAH</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">
            <div class="card">
              <form name="locationControls" data-tests="mainForm">
                <div class="card-content">
                  <span class="card-title">Choose your flight</span>
                  <div class="input-field field-origin">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                      data-tests="autocompleteOrigin"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field field-destination">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                      data-tests="autocompleteDestination"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div>
                  <div class="input-field" data-tests="datepickerDepartWrap">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                      data-tests="datePickerDepartInput"
                    />
                    <label for="datepicker-depart">Depart date</label>
                  </div>
                  <div class="input-field" data-tests="datepickerReturnWrap">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                      data-tests="datePickerReurnInput"
                    />
                    <label for="datepicker-return">Return date</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light purple darken-3 mr-5"
                    type="submit"
                    name="action"
                    data-tests="submitBtn"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                    type="reset"
                    name="action"
                    data-tests="resetBtn"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tickets-sections" data-tests="ticketsContainer">
      <div class="container">
        <div class="row">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </body>
</html>
